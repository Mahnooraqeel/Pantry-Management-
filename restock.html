<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Smart Pantry - Restock Alerts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e1e1e;
            padding: 20px 40px;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff8c42;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
            margin: 0;
            padding: 0;
        }
        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links li a:hover {
            color: #ff8c42;
        }
        section {
            padding: 40px;
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        select, input[type="number"] {
            padding: 12px;
            border-radius: 6px;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1rem;
        }
        input[type="submit"] {
            background-color: #ff8c42;
            border: none;
            padding: 14px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #e07b2d;
        }
        #alert-list {
            margin-top: 20px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
        .alert {
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        footer {
            background: #1e1e1e;
            text-align: center;
            padding: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üçΩÔ∏è Smart Pantry</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="add.html">Add Item</a></li>
            <li><a href="remove.html">Remove Item</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="restock.html">Restock Alerts</a></li>
        </ul>
    </nav>

    <section>
        <h2>Restock Alerts</h2>
        <form id="add-alert-form">
            <select id="alert-item" required>
                <option value="">Select Item</option>
            </select>
            <input type="number" id="min-quantity" placeholder="Minimum Quantity" min="0" step="0.01" required>
            <input type="submit" value="Add Alert">
        </form>
        <div id="alert-list"></div>
    </section>

    <footer>
        <p>¬© 2025 Smart Pantry. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
